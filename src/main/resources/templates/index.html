<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do App</title>
    <!-- ‚úÖ Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">üìù To-Do List</h2>

          <!-- Task Form -->
          <form th:action="@{/add}" method="post" class="d-flex mb-4">
            <input
              type="text"
              th:field="${task.title}"
              placeholder="Enter new task"
              required
              class="form-control me-2"
            />
            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>

          <!-- Task Table -->
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Task</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="task : ${taskList}">
                <td
                  th:text="${task.title}"
                  th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''"
                ></td>
                <td>
                  <span
                    th:text="${task.completed} ? '‚úÖ Done' : '‚åõ Pending'"
                  ></span>
                </td>
                <td class="text-end">
                  <a
                    th:if="${!task.completed}"
                    th:href="@{/complete/{id}(id=${task.id})}"
                    class="btn btn-sm btn-success me-2"
                    >Complete</a
                  >
                  <a
                    th:href="@{/delete/{id}(id=${task.id})}"
                    class="btn btn-sm btn-outline-danger"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>

          <p th:if="${#lists.isEmpty(taskList)}" class="text-center text-muted">
            No tasks added yet.
          </p>
        </div>
      </div>
    </div>

    <!-- ‚úÖ Bootstrap JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
